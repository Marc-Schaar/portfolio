<main>
  <div class="container max-width">
    <section class="skills-container" id="skills-entry-anchor">
      <ng-container *ngFor="let skill of frontEndSkills; index as i">
        <div class="skill">
          <img
            class="skill-icon"
            src="assets/icons/front_end_stack/{{ skill }}.png"
            alt="{{ skill }}"
            data-aos="fade-up"
            [attr.data-aos-delay]="100 * i"
            id="skill-img-{{ i }}"
          />
          <p
            data-aos="fade-in"
            [attr.data-aos-anchor]="'#skill-img-' + i"
            [attr.data-aos-delay]="100 * i + 250"
          >
            {{ skill }}
          </p>
        </div>
      </ng-container>

      <div
        data-aos="fade"
        [attr.data-aos-delay]="100 * frontEndSkills.length"
        class="wrapper"
      >
        <div class="skill highlight-primary learning-icon">
          <img
            id="learning-icon"
            class="primary-filter"
            src="assets/icons/learning.png"
            alt=""
          />
          Continually <br />
          learning
        </div>
        <img id="spech-bubble" src="assets/Group 18.png" alt="" />
      </div>
    </section>

    <section class="grid-headline-section">
      <h2 data-aos="fade" [attr.data-aos-anchor]="'#skills-entry-anchor'">
        {{ "skills.title" | translate }}
      </h2>
      <p data-aos="fade-left" data-aos-delay="400">
        {{ "skills.experience" | translate }}
      </p>
    </section>

    <section class="grid-contact-section">
      <h3 data-aos="fade-up" data-aos-delay="400">
        {{ "skills.lookingFor" | translate }}
        <span class="highlight-primary">{{
          "skills.additionalSkill" | translate
        }}</span
        >?
      </h3>
      <p data-aos="fade-up" data-aos-delay="400">
        {{ "skills.contactMessage" | translate }}
      </p>
      <button data-aos="fade-left" data-aos-delay="400">
        <a href="#contact">{{ "skills.buttonText" | translate }}</a>
      </button>
    </section>
  </div>

  <div class="line" data-aos="fade"></div>
</main>

<div class="img-box">
  <img
    class="secundary-filter-blur"
    src="assets/img/background-objects/31. Green shadow Skills Portfolio.svg"
    alt=""
  />
</div>
