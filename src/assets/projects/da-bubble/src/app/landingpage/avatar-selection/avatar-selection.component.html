<div class="borders">
  <app-header></app-header>
  <div class="singup">
    <div class="content">
      <form>
        <div>
          <button routerLink="/signup">
            <img src="img/arrow_back.png" alt="" />
          </button>
          <div>
            <h1>Wähle deinen Avatar</h1>
          </div>
        </div>
        <div class="profilebox">
          <div><img src="{{ profilephoto }}" alt="" /></div>
          <div>
            <h2>{{ user.fullname }}</h2>
            <p>Aus der Liste wählen</p>
          </div>

          <div class="profileicons">
            <img #photo1 (click)="selectphoto('img/avatars/avatar_1.png')" src="img/avatars/avatar_1.png" alt="" /><img
              #photo2
              (click)="selectphoto('img/avatars/avatar_2.png')"
              src="img/avatars/avatar_2.png"
              alt=""
            /><img #photo3 (click)="selectphoto('img/avatars/avatar_3.png')" src="img/avatars/avatar_3.png" alt="" /><img
              #photo4
              (click)="selectphoto('img/avatars/avatar_4.png')"
              src="img/avatars/avatar_4.png"
              alt=""
            /><img #photo5 (click)="selectphoto('img/avatars/avatar_5.png')" src="img/avatars/avatar_5.png" alt="" /><img
              #photo6
              (click)="selectphoto('img/avatars/avatar_6.png')"
              src="img/avatars/avatar_6.png"
              alt=""
            />
          </div>
        </div>
        <div>
          <input type="button" (click)="completeregistration()" value="Weiter" />
        </div>
        @if(error){
        <span class="error">Diese E-Mail-Adresse ist bereits vergeben. Bitte gehen Sie zurück und versuchen Sie es erneut. </span>
        }
      </form>
    </div>
  </div>
  <div [class.active]="isOverlayActive" class="overlay">
    <span>Konto erfolgreich erstellt</span>
  </div>
  <app-footer></app-footer>
</div>
